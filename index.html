<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Mode Selection Card -->
    <div id="mode-selection" class="card">  
      <h1>Welcome !!</h1>
      <h1>Select Game Mode</h1>
      <button id="single-player-btn" class="btn">Single Player</button>
      <button id="multiplayer-btn" class="btn">Multiplayer</button>
    </div>

    <!-- Game Board -->
    <div id="game-board" class="card" style="display: none">
      <h2 id="message">Select Game Mode First</h2>
      <div class="board">
        <div class="row">
          <div class="cell" id="cell-0"></div>
          <div class="cell" id="cell-1"></div>
          <div class="cell" id="cell-2"></div>
        </div>
        <div class="row">
          <div class="cell" id="cell-3"></div>
          <div class="cell" id="cell-4"></div>
          <div class="cell" id="cell-5"></div>
        </div>
        <div class="row">
          <div class="cell" id="cell-6"></div>
          <div class="cell" id="cell-7"></div>
          <div class="cell" id="cell-8"></div>
        </div>
      </div>
      <button id="restart-btn" class="btn">Restart Game</button>
      <!-- New Game Button -->
      <button id="new-game-btn">
        New Game
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
